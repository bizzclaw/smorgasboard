<div *ngIf="articleToDisplay | async">
  <h1>{{(articleToDisplay | async).data.head}}</h1>
  <div id="avatar-border">
    <div class="add-grid">
      <img id="smaller" src="{{(articleToDisplay | async).data.avatar}}">
    </div>
  </div>
  <h4>{{(articleToDisplay | async).data.byline}}</h4>
  <p><img id="centered" src="{{(articleToDisplay | async).data.image}}"></p>
  <p *ngFor = "let line of this.formatedBody">{{line}}</p>
</div>
