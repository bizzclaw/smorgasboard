<div *ngFor="let article of articles | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(article)"><em>{{article.title}}</em> by {{article.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{article.description}}
      <hr>
      <app-edit-article [selectedArticle]="article"></app-edit-article>
  </div>
</div>
