
<div class="paragraphs">
  <div class="row">
    <div class="col-md-9">
      <div id="img">
        <img class="feature1" src="/src/resources/img/placeholder.png">
        <img class="feature1" src="/src/resources/img/placeholder2.png">
        <img class="feature1" src="/src/resources/img/placeholder3.jpg">
      </div>
    </div>
    <div class="col-md-3">
      <p id="paragraph-one">this is an article about killer orcas</p>
      <p id="paragraph-two">This is a paragraph of text.</p>
      <p id="paragraph-three">This is another paragraph of text</p>
    </div>
  </div>
</div>

<div *ngFor="let article of articles | async" class="panel panel-default">
  <div class="panel-body">
    <h3 (click)="goToDetailPage(article)"><em>{{article.title}}</em> by {{article.artist}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      {{article.description}}
      <hr>
      <app-edit-article [selectedArticle]="article"></app-edit-article>
  </div>
</div>
