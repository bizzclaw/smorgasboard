<div *ngFor="let key of dataKeys" class="form-group">
  <p>{{dataTypes[key].input}}:</p>
  <div [ngSwitch]="dataTypes[key].type">
    <input *ngSwitchCase="'string'" class="form-control" [(ngModel)]="articleData[key]">
    <textarea *ngSwitchCase="'textarea'" class="form-control" [(ngModel)]="articleData[key]"></textarea>
    <input type="checkbox" *ngSwitchCase="'bool'" [checked]="articleData[key]" (change)="articleData[key] = !articleData[key]">
  </div>
</div>
